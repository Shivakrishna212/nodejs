<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
<style>
    body{
        background-color: rgb(36, 2, 2);
        text-align: center;
        font-family: sans-serif;
    }
    h1{
        color: aliceblue;
        font-size: 20px;
    }
    table tr td{
        color: aquamarine;
        padding-top: 6px;
        padding-bottom: 6px;
    }
    fieldset{
        width: 500px;
        text-align: center;
    }
</style>
<div id="header">
    <h1>Registration</h1>
</div>
<div id="content">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Register</title>
</head>
<script>
    function validate(){
        var fn=frm.fname.value;
        for(x in fn){
            ch=fn.charCodeAt(x);
            if (ch<65||ch>90 && ch<97||ch>122){
                alert("Invalid Firstname");
                return false;
            }
        }
        var ln =frm.lname.value;
        for(y in fn){
            ch=ln.charCodeAt(y);
            if (ch<65||ch>90 && ch<97||ch>122){
                alert("Invalid LastName");
                return false;
            }
        }
        var phn=frm.phone.value;
        var lenp=phn.length;
        if(lenp!==10){
            alert("please verify your number,it doesn't has 10 digits");
            return false;
        }
        var pwd1=frm.pwd.value;
        var pwd1=pwd1.length;
        if(pwd1%2==1){
            alert("password should contain even num of characters");
            return false;
        }
        if(pwd1>8){
            alert("password should not exceed 8 digits");
            return false;
        }
        var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
        var mail=frm.mailid.value;
        if(reg.test(mail)){
            alert("Registration Successful");
            return false;
        }
        else{
            alert("Invalid Email");
            return false;
        }
        return true;
        }
</script>
<div id="container">
<body>
    <center>
        <form name="frm" method="POST" action="login.html" onsubmit="return validate()">
        <fieldset align="center">
            <legend>
                <h1>Registration</h1>
            </legend>
            <table align="center">
                <tr>
                    <td>First Name: </td>
                    <td><input type="text" name="fname" value="" size="50" required /></td>
                </tr>
                <tr>
                    <td>Last Name: </td>
                    <td><input type="text" name="fname" value="" size="50" required /></td>
                </tr>
                <tr>
                    <td>Phone No: </td>
                    <td><input type="text" name="phone" value="" size="50" required/></td>
                </tr>
                <tr>
                    <td>Mail id: </td>
                    <td><input type="email" name="mailid" value="" size="50" required/></td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td>Male: <input type="radio" name="gender" value="male">
                        Female: <input type="radio" name="gender" value="Female"></td>
                </tr>
                <tr>
                    <td>DOB: </td>
                    <td> <input type="data" name="dob" size="50" required /></td>
                </tr>
                <tr>
                    <td>username: </td>
                    <td><input type="text" name="uname" value="" size="50" required/></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="pwd" value="" size="50" required/></td>
                </tr>
                <tr>
                    <td>Age: </td>
                    <td><input type="text" name="age" value="" size="50" required/></td>
                </tr>
            </table>
            <input type="submit" value="SUBMIT" name="submit"/>
        </fieldset>
        </form>
    </center>
</body>

</html>
